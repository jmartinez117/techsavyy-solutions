<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechSavvy Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-2xl font-bold text-blue-800">TechSavvy Solutions</div>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:text-orange-500">Home</a></li>
                    <li><a href="about.html" class="hover:text-orange-500">About</a></li>
                    <li><a href="services.html" class="hover:text-orange-500">Services</a></li>
                    <li><a href="portfolio.html" class="hover:text-orange-500">Portfolio</a></li>
                    <li><a href="contact.html" class="hover:text-orange-500">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="bg-blue-800 text-white py-20">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-5xl font-bold">Contact Us</h1>
            <p class="mt-4 text-xl">We'd love to hear from you! Reach out to us with any questions or project inquiries.</p>
        </div>
    </section>

    <section class="py-20 bg-gray-100">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold mb-8 text-black text-center">Get In Touch</h2>
            <form class="max-w-lg mx-auto">
                <div class="mb-4">
                    <label for="name" class="block text-lg font-bold text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-2 p-3 w-full border rounded-lg" placeholder="Your Name" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-lg font-bold text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-2 p-3 w-full border rounded-lg" placeholder="Your Email" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-lg font-bold text-gray-700">Message</label>
                    <textarea id="message" name="message" class="mt-2 p-3 w-full border rounded-lg" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="mt-4 bg-orange-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-orange-600">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 TechSavvy Solutions. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
